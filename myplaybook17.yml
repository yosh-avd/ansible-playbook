---
 - name: Implemt block and rescue
   hosts: all
   tasks:
     - block:
        - name: Install tree using apt
          apt:
            name: tree
            state: present
            update_cache: yes
       rescue:
         - name: Install tree on rhel7
           yum:
             name: tree
             state: present
             update_cache: yes
       always:
         - name: Display output
           debug:
             msg: "Tree installation successful"       
...

